<h3 class="modal-title">{{'Inventory_Distribution_Group' | translate}}</h3>
<button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
    <div class="outer ">
        <div class="row rowm0 mt-3"> 
           <div class="col-md-6 col-lg-6 col-sm-6">
                <div class="form-group">                    
                    <label>{{'Account_Group_Code' | translate}}</label>
                    <input class="form-control" type="text" placeholder="{{'Account_Group_Code' | translate}}"
                        formControlName="invDistGroup">
                    <validation-message [control]="form.controls.invDistGroup"></validation-message>
                </div>
            </div>  
              
            <div class="col-md-6 col-lg-6 col-sm-6">               
              <div class="form-group ">
                <label>{{'Inventory_Asset_Account' | translate}}</label>

                <ng-select [items]="accountCodeList"
                           bindLabel="value"
                           bindValue="textTwo"  formControlName="invAssetAc" class="">  </ng-select>             
                <validation-message [control]="form.controls.invAssetAc"></validation-message>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">               
              <div class="form-group ">
                <label>{{'Inventory_Non_Asset_Account' | translate}}</label>

                <ng-select [items]="accountCodeList"
                           bindLabel="value"
                           bindValue="textTwo" formControlName="invNonAssetAc" >  </ng-select>
                <validation-message [control]="form.controls.invNonAssetAc"></validation-message>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">
              <div class="form-group ">
                <label>{{'Default_Cash_Purchase_Account' | translate}}</label>
                <ng-select [items]="accountCodeList"
                           bindLabel="value"
                           bindValue="textTwo" formControlName="invCashPOAC" >  </ng-select>
                <validation-message [control]="form.controls.invCashPOAC"></validation-message>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">
              <div class="form-group ">
                <label>{{'Cost_Of_Goods_Sold' | translate}}</label>
                <ng-select [items]="accountCodeList"
                           bindLabel="value"
                           bindValue="textTwo" formControlName="invCOGSAc" >  </ng-select>
                <validation-message [control]="form.controls.invCOGSAc"></validation-message>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">
              <div class="form-group ">
                <label>{{'Inventory_Adjustment_Account' | translate}}</label>
                <ng-select [items]="accountCodeList"
                           bindLabel="value"
                           bindValue="textTwo" formControlName="invAdjAc" >  </ng-select>
                <validation-message [control]="form.controls.invAdjAc"></validation-message>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">
              <div class="form-group ">
                <label>{{'Inventory_in_Transit' | translate}}</label>
                <ng-select [items]="accountCodeList"
                           bindLabel="value"
                           bindValue="textTwo" formControlName="invInTransitAc" >  </ng-select>
                <validation-message [control]="form.controls.invInTransitAc"></validation-message>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">
              <div class="form-group ">
                <label>{{'Default_Accounts_Payable' | translate}}</label>
                <ng-select [items]="accountCodeList"
                           bindLabel="value"
                           bindValue="textTwo" formControlName="invDefaultAPAc" >  </ng-select>
                <validation-message [control]="form.controls.invDefaultAPAc"></validation-message>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">
              <div class="form-group ">
                <label>{{'Inventory_Cost_Correction' | translate}}</label>
                <ng-select [items]="accountCodeList"
                           bindLabel="value"
                           bindValue="textTwo" formControlName="invCostCorAc" >  </ng-select>
                <validation-message [control]="form.controls.invCostCorAc"></validation-message>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">
              <div class="form-group ">
                <label>{{'Inventory_Work_in_Progress' | translate}}</label>
                <ng-select [items]="accountCodeList"
                           bindLabel="value"
                           bindValue="textTwo" formControlName="invWIPAc" >  </ng-select>
                <validation-message [control]="form.controls.invWIPAc"></validation-message>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">
              <div class="form-group ">
                <label>{{'Inventory_Write_off_Account' | translate}}</label>
                <ng-select [items]="accountCodeList"
                           bindLabel="value"
                           bindValue="textTwo" formControlName="invWriteOffAc" >  </ng-select>
                <validation-message [control]="form.controls.invWriteOffAc"></validation-message>
              </div>
            </div>
          <div class="col-md-6 col-lg-6 col-sm-6">
              <div class="form-group ">
                <label>{{'Inventory_invSalesAc_Account' | translate}}</label>
                <ng-select [items]="accountCodeList"
                           bindLabel="value"
                           bindValue="textTwo" formControlName="invSalesAc" >  </ng-select>
                <validation-message [control]="form.controls.invSalesAc"></validation-message>
              </div>
            </div>
            <!--<div class="col-md-6 col-lg-6 col-sm-6">
                <div class="form-group">                    
                    <label>{{'Account_Group_Description' | translate}}</label>
                    <textarea class="form-control" type="text" placeholder="{{'Account_Group_Description' | translate}}"
                        formControlName="accountGroupDescription"></textarea>
                    <validation-message [control]="form.controls.accountGroupDescription"></validation-message>
                </div>
            </div>-->   
                 
           
        </div>
        <div class="row customrow mt-4">
            <div class="col-lg-12 col-md-12 text-center">
                <input type="button" class="btn btn-secondary" value="{{'Cancel' | translate}}" (click)="closeModel()" />
                &nbsp;&nbsp;
                <input type="submit" class="btn waves-effect waves-light btn-primary" value="{{'Save' | translate}}">
            </div>
        </div>
    </div>
</form>
