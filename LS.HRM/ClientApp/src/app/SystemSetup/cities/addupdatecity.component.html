<h3>{{modalTitle}} <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button></h3>

<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="BranchCode">City Code</label>
        <input class="form-control" id="BranchCode" type="text"
               placeholder="Please enter City Code" formControlName="code">
        <validation-message [control]="form.controls.code"></validation-message>
      </div>
    </div>

    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="CityName">City Name</label>
        <input class="form-control" id="CityName" type="text"
               placeholder="Please enter City Name" formControlName="name">
        <validation-message [control]="form.controls.name"></validation-message>
      </div>
    </div>

    <div class="col-md-6 col-lg-6">
      <div class="form-group mb-4">
        <label class="mr-sm-2" for="Country">Country</label>
        <select class="custom-select mr-sm-2" id="Country" formControlName="countryCode">
          <option selected="">Choose Country</option>
          <option value="IND">India</option>
          <option value="JP">Japan</option>
          <option value="USA">USA</option>
          <option value="UAE">UAE</option>
        </select>
        <validation-message [control]="form.controls.countryCode"></validation-message>
      </div>

    </div>



  </div>
  <div class="row mt-3 ">
    <div class="col-md-12 col-lg-12 text-center">
      <input type="button"
             class="btn waves-effect waves-light btn-rounded  btn-secondary btn-midblock"
             value="CANCEL" (click)="closeModel()" /> &nbsp;
      <input type="submit"
             class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
             value="SAVE" />
    </div>
  </div>
</form>
