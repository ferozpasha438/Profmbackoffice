<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-7 col-lg-9">
              <h4 class="card-title pt6">Cities List </h4>
            </div>
            <div class="col-md-3 col-lg-3 text-right">
              <a data-toggle="modal"
                 data-target="#createnewcity" class="  btn waves-effect waves-light btn-rounded btn-outline-primary" (click)="create()" href="#"> <i class="icon-plus"> </i>Add New City  </a>

            </div>
          </div>

          <div class="cardtitle-divider"></div>
          <div class="table-responsive">

            <div class="mat-elevation-z8">

              <table mat-table [dataSource]="data" matSort matSortActive="Id"
                     matSortDisableClear matSortDirection="desc" (matSortChange)="onSortOrder($event)" class="table  table-bordered no-wrap">
                <ng-container matColumnDef="summary">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    City Code
                  </th>
                  <td mat-cell *matCellDef="let row">{{ row.code }}</td>
                </ng-container>

                <ng-container matColumnDef="temperatureF">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    City Name
                  </th>
                  <td mat-cell *matCellDef="let row">{{ row.name }}</td>
                </ng-container>

                <ng-container matColumnDef="temperatureC">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Country
                  </th>
                  <td mat-cell *matCellDef="let row">{{ row.countryCode }}</td>
                </ng-container>
               
                <ng-container matColumnDef="Actions" stickyEnd>
                  <th mat-header-cell *matHeaderCellDef>Actions</th>
                  <td mat-cell *matCellDef="let row">

                    <a class="tableicons" (click)="edit(row.id)"><i class="icon-note"> </i></a>
                    <a class="tableicons" (click)="delete(row.id)"><i class="icon-trash"> </i></a>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

              </table>

              <ng-container>
                <mat-paginator [length]="totalItemsCount" *ngIf="totalItemsCount > 0"
                               [pageSize]="pageService.pageCount"
                               [pageSizeOptions]="pageService.selectItemsPerPage"
                               (page)="onPageSwitch($event)">
                </mat-paginator>
              </ng-container>
            </div>
          </div>

        </div>



      </div>
    </div>

  </div>

</div>
