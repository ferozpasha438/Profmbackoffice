  <div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative">

    <div class="auth-box row">
      <!--<div class="col-lg-12 col-md-12 ">-->

      <!--</div>-->
      <div class="col-lg-6 col-md-6 modal-bg-img">
        <img src="../../assets/images/LoginBgImg.jpg" style="width: 100%; vertical-align: middle; border-style: none; border-radius: 10%;" />
      </div>
      <div class="col-lg-6 col-md-6 bg-white customradius">
        <div class="selectLanguage">

          <div class="customize-input">
            <select class="custom-select form-control bg-white custom-radius custom-shadow border-0">
              <option selected="">EN</option>
              <option value="1">AB</option>
              <option value="2">AK</option>
              <option value="3">BE</option>
            </select>
          </div>
        </div>
        <div class="p-3">
          <h2 class="mt-3 text-center">Sign In</h2>
          <p class="text-center">
            Enter your
            <ng-container *ngIf="isCinForm">
              CIN Number
            </ng-container>
            <ng-container *ngIf="!isCinForm">
              Username  and password
            </ng-container>
            to <br />access PROfm panel.
          </p>
          <!--<ng-container *ngIf="isCinForm">
            <form [formGroup]="cinloginForm" (ngSubmit)="cinlogin()" novalidate class="mt-4">-->

                           placeholder="Enter your CIN" formControlName="cinNumber" />
                    <validation-message [control]="cinloginForm.controls.cinNumber"></validation-message>
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="form-group">
                    <button type="submit" class="btn btn-block waves-effect waves-light btn-rounded  btn-primary">Validate</button>
                  </div>

              </div>

          </ng-container>-->
          <ng-container *ngIf="!isCinForm">
            <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate class="mt-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="text-dark" for="uname">Username</label>
                    <input class="form-control" id="uname" type="text"
                           placeholder="Enter your username" formControlName="userName">
                  </div>
                </div>  
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="text-dark" for="pwd">Password</label>
                    <input class="form-control" id="pwd" type="password"
                           placeholder="Enter your password" formControlName="password">
                  </div>
                </div>
                <div class="col-lg-12 text-center">
                  <submit-button [title]="'Sign In'"></submit-button>
                  <!--<button type="submit" class="btn btn-block waves-effect waves-light btn-rounded  btn-primary">Sign In</button>-->
                </div>
                <div class="col-lg-12 text-center mt-5">
                  Don't have an account? <a href="#" class="btn waves-effect waves-light btn-rounded btn-outline-primary">Register Here</a>
                </div>
              </div>
            </form>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
