<h3 class="modal-title">{{modalTitle | translate}}</h3>
<button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">


  <div class="row">


    <div class="col-md-6 col-lg-6">
      <div class="form-group" >
        <label>{{'Service_Code' | translate}}</label>
        <input class="form-control" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Service_Code' | translate}}" formControlName="serviceCode" readonly={{readonly}}>
        <validation-message [control]="form.controls.serviceCode"></validation-message>
      </div>
    </div>

    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label>{{'Service_Name_Eng' | translate}}</label>
        <input class="form-control" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Service_Name_Eng' | translate}}" formControlName="serviceNameEng">
        <validation-message [control]="form.controls.serviceNameEng"></validation-message>
      </div>
    </div>

    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label>{{'Service_Name_Arb' | translate}}</label>
        <input class="form-control" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Service_Name_Arb' | translate}}" formControlName="serviceNameArb">
        <validation-message [control]="form.controls.serviceNameArb"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label>{{'Form_Code' | translate}}</label>
        <select class="custom-select mr-sm-2" formControlName="surveyFormCode">
          <option value="">{{'Select' | translate}} {{'Form_Code' | translate}}</option>
          <option *ngFor="let cty of surveyFormCodeList" value="{{cty.value}}">{{cty.text}}-{{cty.textTwo}}</option>
        </select>
        <validation-message [control]="form.controls.surveyFormCode"></validation-message>
      </div>
    </div>
  </div>
  

  <div class="col-md-6 col-lg-6">
    <div class="form-group">
      <label>{{'Is_Active' | translate}}</label>
      <br />
      <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
    </div>
  </div>


  <div class="row mt-3 ">
    <div class="col-md-12 col-lg-12 text-center">
      <input type="button"
             class="btn waves-effect waves-light btn-rounded   btn-secondary btn-midblock"
             value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;
      <input type="submit"
             class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
             value="{{'Save' | translate}}" />
    </div>
  </div>
</form>
