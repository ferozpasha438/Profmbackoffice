<h3 class="modal-title">{{modalTitle | translate}}</h3>
<button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">


  <div class="row">


    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label>{{'Service_Code' | translate}}</label>
        <!--<input class="form-control" type="text"
   placeholder="{{'Please_Enter' | translate}} {{'Services_Code' | translate}}" formControlName="serviceCode">-->

        <select class="custom-select mr-sm-2" formControlName="serviceCode">
          <option value="">{{'Select' | translate}} {{'Service_Code' | translate}} </option>
          <option *ngFor="let uc of serviceCodeList" value="{{uc.value}}">{{uc.text}}-{{uc.textTwo}}</option>
        </select>
        <validation-message [control]="form.controls.serviceCode"></validation-message>

      </div>
    </div>

    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label>{{'Unit_Code' | translate}}</label>
        <!--<input class="form-control" type="text"
   placeholder="{{'Please_Enter' | translate}} {{'Unit_Code' | translate}}" formControlName="unitCode">-->

        <select class="custom-select mr-sm-2" formControlName="unitCode">
          <option value="">{{'Select' | translate}} {{'Unit_Code' | translate}} </option>
          <option *ngFor="let sc of unitCodeList" value="{{sc.value}}">{{sc.text}}-{{sc.textTwo}}</option>
        </select>
        <validation-message [control]="form.controls.unitCode"></validation-message>
      </div>
    </div>

    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label>{{'Amount' | translate}}</label>
        <input class="form-control" type="number" step="1.00"
               placeholder="{{'Please_Enter' | translate}} {{'Amount' | translate}}" formControlName="pricePerUnit">
        <validation-message [control]="form.controls.pricePerUnit"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label>{{'Is_Active' | translate}}</label>
        <br />
        <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
      </div>
    </div>

  </div>
  <div class="row mt-3 ">
    <div class="col-md-12 col-lg-12 text-center">
      <input type="button"
             class="btn waves-effect waves-light btn-rounded   btn-secondary btn-midblock"
             value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;
      <input type="submit"
             class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
             value="{{'Save' | translate}}" />
    </div>
  </div>
</form>
