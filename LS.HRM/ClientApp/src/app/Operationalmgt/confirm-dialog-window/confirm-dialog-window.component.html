<form [formGroup]="form"  novalidate class="mt-4">
  <div class="col-md-12 col-lg-12 text-center">
    {{'Are_You_Sure?'|translate}}&nbsp;
    <span *ngIf="confirmType=='leave'">
      {{'Leave_Type'|translate}}&nbsp;
      :
      {{leaveType}}
    </span>
    <span *ngIf="confirmType=='transResign'&&leaveType=='TR'">
      {{'Employee_Transfered'|translate}}?&nbsp;
    </span>
    <span *ngIf="confirmType=='transResign'&& leaveType=='R'">
      {{'Employee_Resigned'|translate}}?&nbsp;
    </span>
    <span *ngIf="confirmType=='postAttendance'">
      <br/>
      {{'No.Of_Updates'|translate}}&nbsp; :{{noOfUpdates}}
    </span>
  </div>
  <br/>
  <div class="col-md-12 col-lg-12 text-center">
    <div class="row" *ngIf="confirmType=='transResign'&&leaveType=='TR'">
      <div class="col-md-12 col-lg-12">

        <label class="mr-sm-2">{{'Project_Details' | translate}}</label>
        <textarea class="form-control" placeholder="{{'Enter' | translate}} {{'Remarks' | translate}}" [(ngModel)]="remarks"  [ngModelOptions]="{standalone: true}">
        
</textarea>
      </div>
    </div>
    <input type="button"
           class="btn waves-effect waves-light btn-rounded btn-success btn-midblock"
           value="{{'Yes' | translate}}" (click)="closeModel('true')" /> &nbsp;
    <input type="button"
           class="btn waves-effect waves-light btn-rounded   btn-danger btn-midblock"
           value="{{'No' | translate}}" (click)="closeModel('false')" /> &nbsp;
  </div>

</form>
