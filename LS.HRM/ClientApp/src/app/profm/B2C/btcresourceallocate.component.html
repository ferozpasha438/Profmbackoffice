

<div class="page-breadcrumb">
  <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
  <div class="row">
    <div class="col-12 align-self-center">
      <h3 class="page-title text-truncate text-dark font-weight-medium mb-1">
        {{'Assign Resource & Approve' | translate}}
      </h3>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>{{'TicketNumber' | translate}}</label>
        <input class="form-control" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'ticketNumber' | translate}}" value="{{row.ticketNumber}}"
               [(ngModel)]="ticketNumber" [readonly]="true" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>{{'Select Date' | translate}}</label>
        <div class="input-group ">
          <input class="form-control input-mandatory"
                 placeholder=" {{'Please_Enter' | translate}} {{'Date' | translate}}"
                 [(ngModel)]="approvedDate" [matDatepicker]="dateOf1">
          <div class="input-group-prepend datapickericon">
            <mat-datepicker-toggle matSuffix [for]="dateOf1"></mat-datepicker-toggle>
            <mat-datepicker #dateOf1></mat-datepicker>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label for="minReqResource">{{'Select Resource' | translate}}</label>
        <select class="custom-select mr-sm-2" [(ngModel)]="resource">
          <option value="">{{'Select' | translate}} {{'Resource' | translate}} </option>
          <option *ngFor="let item of resources" value="{{item.value}}">{{item.value}}-{{item.text}}</option>
        </select>
      </div>
    </div>

    <div class="col-md-12 text-center">
      <input type="button" class="btn btn-secondary" value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;&nbsp;
      <button class="btn btn-primary" type="button" (click)="Submit()">{{'Submit' | translate}}</button>
    </div>
  </div>
</div>
