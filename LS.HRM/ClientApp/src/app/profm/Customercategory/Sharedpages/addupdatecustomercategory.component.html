<h3 class="modal-title">{{'Create_New_Customer_Category' | translate}} <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button></h3>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label>{{'Category_Code' | translate}}</label>
        <input class="form-control" type="text"
               placeholder="{{'PleaseEnter' | translate}} {{'Category_Code' | translate}}" formControlName="custCatCode">
        <div *ngIf="form.controls.custCatCode.hasError('maxlength')">
          Maximum(20) length exceeded.
        </div>
        <validation-message [control]="form.controls.custCatCode"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label>{{'Category Name (EN)' | translate}}</label>
        <input class="form-control" type="text"
               placeholder="{{'PleaseEnter' | translate}} {{'Category Name (EN)' | translate}}" formControlName="custCatName">
        <validation-message [control]="form.controls.custCatName"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label>{{'Category Name (AR)' | translate}}</label>
        <input class="form-control" type="text"
               placeholder="{{'PleaseEnter' | translate}} {{'Category Name (AR)' | translate}}" formControlName="custCatName">
        <validation-message [control]="form.controls.custCatName"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label>{{'Category_Prefix' | translate}}</label>
        <input class="form-control" type="text"
               placeholder="{{'PleaseEnter' | translate}} {{'Category_Prefix' | translate}}" formControlName="catPrefix" maxlength="{{maxLength}}" [readonly]="prefixCatCode">
        <!--<validation-message [control]="form.controls.catPrefix"></validation-message>-->
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label> {{'Description_Name' | translate}}</label>
        <input class="form-control" type="text"
               placeholder="{{'PleaseEnter' | translate}}  {{'Description_Name' | translate}}" formControlName="custCatDesc">
        <validation-message [control]="form.controls.custCatDesc"></validation-message>
      </div>
    </div>


  </div>
    <br>
    <div class="row">
      <div class="col-md-6 col-lg-6">
        <div class="form-group">
          <label for="isActive">{{'Is_Active' | translate}}</label>
          <br />
          <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
        </div>
      </div>
    </div>
    <div class="row mt-3 ">
      <div class="col-md-12 col-lg-12 text-center">
        <input type="button"
               class="btn waves-effect waves-light btn-rounded   btn-secondary btn-midblock"
               value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;
        <input type="submit"
               class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
               value="{{'Save' | translate}}" />
      </div>
    </div>
</form>
