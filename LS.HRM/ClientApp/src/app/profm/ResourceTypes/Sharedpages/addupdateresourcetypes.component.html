<div class="modal-header">
    <h3 class="modal-title">{{modalTitle}}</h3>
    <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>

</div>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="resTypeCode">{{'Resources_Type_Code' | translate}}</label>
        <input class="form-control" id="resTypeCode" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Resources_Type_Code' | translate}} "
               formControlName="resTypeCode">
        <div *ngIf="form.controls.resTypeCode.hasError('maxlength')">
          Maximum(20) length exceeded.
        </div>
        <validation-message [control]="form.controls.resTypeCode"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="resTypeName">{{'Resources Type Name (EN)' | translate}}</label>
        <input class="form-control" id="resTypeName" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Resources Type Name (EN)' | translate}} "
               formControlName="resTypeName">
        <validation-message [control]="form.controls.resTypeName"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="resTypeNameAr">{{'Resources Type Name (AR)' | translate}}</label>
        <input class="form-control" id="resTypeNameAr" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Resources Type Name (AR)' | translate}} "
               formControlName="resTypeNameAr">
        <validation-message [control]="form.controls.resTypeNameAr"></validation-message>
      </div>
    </div>
  </div>
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="isActive">{{'Is_Active' | translate}}</label>
                <br />
                <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
            </div>
        </div>
    </div>
    <div class="row mt-3 ">
        <div class="col-md-12 col-lg-12 text-center">
            <input type="button" class="btn waves-effect waves-light btn-rounded   btn-secondary btn-midblock"
                value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;
            <input type="submit" class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
                value="{{'Save' | translate}}" />
        </div>
    </div>
</form>
