<h3>{{'Create New Category' | translate}} <button type="button" class="close" aria-hidden="true" (click)="closeModel()">Ã—</button></h3>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label>{{'Category_Code' | translate}}</label>
        <input class="form-control" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Category_Code' | translate}}"
               formControlName="itemCatCode" [readonly]="isReadOnly" (change)="onTextchange($event.target.value)">
        <div *ngIf="form.controls.itemCatCode.hasError('maxlength')">
          Maximum(20) length exceeded.
        </div>
        <validation-message [control]="form.controls.itemCatCode"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label>{{'Category Name (EN)' | translate}}</label>
        <input class="form-control" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Category Name (EN)' | translate}}" maxlength="50"
               formControlName="itemCatName">
        <validation-message [control]="form.controls.itemCatName"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label>{{'Category Name (AR)' | translate}}</label>
        <input class="form-control" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Category Name (AR)' | translate}}" maxlength="50"
               formControlName="itemCatName_Ar">
        <validation-message [control]="form.controls.itemCatName_Ar"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label>{{'Category_Description' | translate}}</label>
        <input class="form-control" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Category_Description' | translate}}" maxlength="50"
               formControlName="itemCatDesc">
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label>{{'Category_Prefix' | translate}}</label>
        <input class="form-control" type="text"
               placeholder="{{'Please Enter' | translate}} {{'Category_Prefix' | translate}}" maxlength="5"
               formControlName="itemCatPrefix">
      </div>
    </div>
    <div class="col-md-6 col-lg-6 mt-3">
      <div class="form-group">
        <label for="isActive">{{'Is_Active' | translate}}</label>
        <br />
        <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
      </div>
    </div>


  </div>
  

  <div class="row mt-3 ">
    <div class="col-md-12 col-lg-12 text-center">
      <input type="button" class="btn waves-effect waves-light btn-rounded   btn-secondary btn-midblock" value="CANCEL"
             (click)="closeModel()" /> &nbsp;
      <input type="submit" class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock" value="SAVE" />
    </div>
  </div>
</form>
