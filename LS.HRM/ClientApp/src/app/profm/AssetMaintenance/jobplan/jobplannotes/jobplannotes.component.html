<div class="modal-header">
  <h3 class="modal-title">{{modalTitle}}</h3>
  <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
</div>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">

  <div class="row">
    <div class="col-md-12 col-lg-12">
      <label class="mr-sm-2">{{'messageDate' | translate}}</label>
      <div class="form-group ">
        <div class="input-group mb-2">
          <input class="form-control datapickerinput input-mandatory" placeholder="{{'messageDate' | translate}}" formControlName="messageDate"
                 [matDatepicker]="picker3">
          <div class="input-group-prepend datapickericon">
            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
            <mat-datepicker #picker3 data-date-format="mm/yyyy"></mat-datepicker>
          </div>
        </div>
      </div>
      <validation-message [control]="form.controls.messageDate"></validation-message>
    </div>


    <div class="col-md-12 col-lg-12">
      <div class="form-group">
        <label for="remarks">{{'Notes' | translate}}</label>
        <textarea class="form-control input-mandatory" id="remarks" type="text"
                  placeholder="{{'Please_Enter' | translate}} {{'jobPlan_remarks' | translate}}" formControlName="message" rows="4" maxlength="250"></textarea>
        <validation-message [control]="form.controls.message"></validation-message>
      </div>
    </div>
  </div>
  <div class="row mt-3 ">
    <div class="col-md-12 col-lg-12 text-center">
      <input type="button" class="btn waves-effect waves-light btn-rounded   btn-secondary btn-midblock"
             value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;
      <input type="submit" class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
             value="{{'Save' | translate}}" />
    </div>
  </div>
</form>


<div class="mt-3">
  <spinner-loader [isLoading]="isLoading"></spinner-loader>
  <table class="table table-bordered" *ngIf="jobNotesList && jobNotesList.length > 0">
    <tr>
      <th>{{'message' | translate}}</th>
      <th>{{'MessageDate' | translate}}</th>
    </tr>
    <tr *ngFor="let item of jobNotesList">
      <td>{{item.message}}</td>
      <td>{{item.messageDate}}</td>
    </tr>
  </table>
</div>
