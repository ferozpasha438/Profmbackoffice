<div class="modal-header">
    <h3 class="modal-title">{{modalTitle}}</h3>
    <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>

</div>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
  <div class="row">
    <!--<div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="deptCode">{{'Department_Code' | translate}}</label>
        <input class="form-control" id="deptCode" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Department_Code' | translate}} "
               formControlName="deptCode" [readonly]="isReadOnly">
        <validation-message [control]="form.controls.deptCode"></validation-message>
      </div>
    </div>-->
    <div class="col-md-6 col-lg-6 col-sm-6">
      <div class="form-group">
        <label>{{'Discipline_Code' | translate}}</label>
        <select class="custom-select mr-sm-2" formControlName="deptCode">
          <option value="">{{'Select' | translate}} {{'Discipline_Code' | translate}} </option>
          <ng-container *ngIf="DisciplineCodeList">
            <option *ngFor="let item of DisciplineCodeList" value="{{item.deptCode}}">{{ isArab ? item.deptCode : item.deptCode  }}</option>
          </ng-container>
        </select>

        <validation-message [control]="form.controls.deptCode"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="actCode">{{'Activities_Code' | translate}}</label>
        <input class="form-control" id="actCode" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Act_Code' | translate}} "
               formControlName="actCode">
        <div *ngIf="form.controls.actCode.hasError('maxlength')">
          Maximum(20) length exceeded.
        </div>
        <validation-message [control]="form.controls.actCode"></validation-message>

      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="actName">{{'Activities Name (EN)' | translate}}</label>
        <input class="form-control" id="actName" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Activities Name (EN)' | translate}}"
               formControlName="actName">
        <validation-message [control]="form.controls.actName"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="actNameAr">{{'Activities Name (AR)' | translate}}</label>
        <input class="form-control" id="actNameAr" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Activities Name in (AR)' | translate}}"
               formControlName="actNameAr">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-5 col-lg-6">
      <!--<img src="../../../../assets/images/addphoto.svg" class="h-md-75 w-md-100 btn-rounded">-->
      <div class="form-group">
        <h3>Add Images</h3>
        &nbsp;
        <div class="row">
          <div class="col-md-4 col-lg-4">
            <label for="Images">

            </label>

            <input type="file" accept="image/*" multiple (change)="onSelectFiles($event)">
          </div>

        </div>
        <br />
        <div class="row">

          <!--<div class="col-md-4 col-lg-4">
    <a href="{{file1Url}}" *ngIf="file1Url!=''" target="_blank"> Image</a>            <br />
  </div>-->
          <div class="col-md-6" *ngIf="file1Url">
            <img src="{{file1Url}}" width="200" height="150">
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-4 col-lg-4">
      <div class="form-group ">
        <label class="mr-sm-2">
          {{'Is_B2B' | translate}}
        </label>
        <div class="form-group">
          <mat-slide-toggle color="primary" formControlName="isB2B"></mat-slide-toggle>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-lg-4">
      <div class="form-group ">
        <label class="mr-sm-2">
          {{'Is_B2C' | translate}}
        </label>
        <div class="form-group">
          <mat-slide-toggle color="primary" formControlName="isB2C"></mat-slide-toggle>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-lg-4">
      <div class="form-group">
        <label for="isActive">{{'Is_Active' | translate}}</label>
        <br />
        <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
      </div>
    </div>
  </div>
  <div class="row mt-3 ">
    <div class="col-md-12 col-lg-12 text-center">
      <input type="button" class="btn waves-effect waves-light btn-rounded   btn-secondary btn-midblock"
             value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;
      <input type="submit" class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
             value="{{'Save' | translate}}" />
    </div>
  </div>
</form>
