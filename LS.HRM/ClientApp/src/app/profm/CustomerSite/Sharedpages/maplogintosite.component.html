<button type="button" class="close" aria-hidden="true" (click)="closeModel()"> ×</button>
<!-- Modal -->
<div class="modal fade" id="mapLoginModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Map Customer Logins to Site</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="customerForm">
          <label>Select Customer Code</label>
          <input type="text"
                 class="form-control"
                 formControlName="customerCode"
                 (input)="onCustomerSelect($event)"
                 list="customerList" />
          <datalist id="customerList">
            <option *ngFor="let code of customerCodes" [value]="code.customerCode"></option>
          </datalist>
        </form>

        <table class="table mt-3">
          <thead>
            <tr>
              <th>
                <input type="checkbox"
                       (change)="selectAll($event.target.checked)" />
              </th>
              <th>Site Code</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let site of loginSites">
              <td>
                <input type="checkbox"
                       [(ngModel)]="site.checked" />
              </td>
              <td>{{ site.siteCode }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" (click)="saveMapping()">Save</button>
        <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
