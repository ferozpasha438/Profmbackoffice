<div class="modal-header">
  <h3 class="modal-title">{{modalTitle}}</h3>
  <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
</div>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="sectionCode">{{'Section_Code' | translate}}</label>
        <input class="form-control" id="sectionCode" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Section_Code' | translate}} " formControlName="sectionCode"
               [readonly]="isReadOnly">
        <span *ngIf="form.controls.sectionCode.hasError('maxlength')" class="text-danger">
          Maximum(20) length exceeded. &nbsp;&nbsp;
        </span>
          <validation-message [control]="form.controls.sectionCode"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="name">{{'Section_Name_EN' | translate}}</label>
        <input class="form-control" id="name" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Section_Name' | translate}}" formControlName="name">
        <validation-message [control]="form.controls.name"></validation-message>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="nameAr">{{'Section_Name_AR' | translate}}</label>
        <input class="form-control" id="nameAr" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Section_Name_Ar' | translate}}" formControlName="nameAr">
        <validation-message [control]="form.controls.nameAr"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="description">{{'description' | translate}}</label>
        <textarea class="form-control" id="description" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Section_Name' | translate}}" formControlName="description"></textarea>
        <validation-message [control]="form.controls.description"></validation-message>
      </div>
    </div>
  </div>  
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="isActive">{{'forAssetMgt' | translate}}</label>
        <br />
        <mat-slide-toggle color="primary" formControlName="forAssetMgt"></mat-slide-toggle>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="isActive">{{'Is_Active' | translate}}</label>
        <br />
        <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
      </div>
    </div>
  </div>  
 

  <div class="row mt-3 ">
    <div class="col-md-12 col-lg-12 text-center">
      <input type="button" class="btn waves-effect waves-light btn-rounded   btn-secondary btn-midblock"
             value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;
      <input type="submit" class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
             value="{{'Save' | translate}}" />
    </div>
  </div>
</form>
