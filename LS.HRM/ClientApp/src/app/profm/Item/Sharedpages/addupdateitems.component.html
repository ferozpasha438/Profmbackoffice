<div class="row rowm0   ">
  <div class="col-md-12 col-lg-12">

                <input class="form-control" type="text" maxlength="20"
                       placeholder="{{'Please_Enter' | translate}} {{'Item_Code' | translate}}"
                       formControlName="itemCode">
                <div *ngIf="form.controls.itemCode.hasError('maxlength')">
                  Maximum(20) length exceeded.
                </div>
                <validation-message [control]="form.controls.itemCode"></validation-message>
              </div>

            </div>
             <div class="col-md-6 col-lg-6">

              <div class="form-group ">
                <label class="mr-sm-2">{{'HSN_Code' | translate}}</label>
                <input class="form-control" maxlength="20" type="text"
                       placeholder="{{'Please_Enter' | translate}} {{'HSN_Code' | translate}}" formControlName="hsnCode">
              </div>

            </div>
             <div class="col-md-6 col-lg-6">
               <div class="form-group">
                 <label for="deptCodes">{{'Department_Codes' | translate}}</label>
                 <ng-select [multiple]="true" formControlName="deptCodes">
                   <ng-option *ngFor="let deptCode of DepartmentCodeList" [value]="deptCode" [disabled]="deptCode?.disabled">{{deptCode.nameEng}}</ng-option>
                 </ng-select>
                 <validation-message [control]="form.controls.deptCodes"></validation-message>
               </div>
               <!--<label class="mr-sm-2">{{deptCodes}}</label>-->
             </div>
            <div class="col-md-6 col-lg-6">

              <div class="form-group ">
                <label class="mr-sm-2">{{'Item_Description' | translate}}</label>
                <input class="form-control" type="text" maxlength="100"
                       placeholder="{{'Please_Enter' | translate}} {{'Item_Description' | translate}}"
                       formControlName="itemDescription">
                <validation-message [control]="form.controls.itemDescription"></validation-message>
              </div>

            </div>
            <div class="col-md-6 col-lg-6">
              <div class="form-group ">
                <label class="mr-sm-2">
                  {{'Item_Description_Arabic' | translate}}
                </label>
                <input class="form-control" type="text" maxlength="100"

                       formControlName="itemDescriptionAr">
                <!--<validation-message [control]="form.controls.itemDescriptionAr"></validation-message>-->
              </div>

            </div>

            <div class="col-md-6 col-lg-6">
