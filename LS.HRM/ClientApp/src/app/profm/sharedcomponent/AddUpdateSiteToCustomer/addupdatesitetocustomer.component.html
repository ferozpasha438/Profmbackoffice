<h3 class="modal-title">{{modalTitle | translate}}</h3>
<button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label>{{'Site_Code' | translate}}</label>
        <input class="form-control" type="text" placeholder="{{'Please_Enter' | translate}} {{'Site_ID' | translate}}"
               formControlName="siteCode" readonly>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label>{{'Site_Eng_Name' | translate}}</label>
        <input class="form-control" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Site_Eng_Name' | translate}}" formControlName="siteName">
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group mb-4">
        <label class="mr-sm-2" for="city">{{'Site_Arb_Name' | translate}}</label>
        <input class="form-control" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Site_Arb_Name' | translate}}" formControlName="siteArbName">
      </div>
    </div>

      {{option.value}}
      </mat-option>
    </mat-autocomplete>-->

    <!--</div>
    </div>-->

    <div class="col-md-6 col-lg-6 col-sm-6">
      <div class="form-group">
        <label>{{'Customer_Code1' | translate}}</label>
        <select class="custom-select mr-sm-2" formControlName="customerCode">
          <option value="">{{'Select' | translate}} {{'Customer_Code' | translate}} </option>
          <ng-container *ngIf="CustomerCodeList">
            <option *ngFor="let item of CustomerCodeList" value="{{item.custCode}}">{{ isArab ? item.custCode : item.custCode  }}</option>
          </ng-container>
        </select>

        <validation-message [control]="form.controls.customerCode"></validation-message>
      </div>
    </div>


    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label>{{'Address' | translate}}</label>
        <input class="form-control" type="text" placeholder="{{'Please_Enter' | translate}} {{'Address' | translate}}"
               formControlName="siteAddress">
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label>{{'City' | translate}}</label>
        <!--<input class="form-control" type="text"
         placeholder="{{'Please_Enter' | translate}} {{'City ' | translate}}" formControlName="siteCityCode">-->
        <select class="custom-select mr-sm-2" formControlName="siteCityCode">
          <option value="">{{'Select' | translate}} {{'City' | translate}} </option>
          <option *ngFor="let cty of cityList" value="{{cty.value}}">{{cty.value}}-{{cty.text}}</option>
        </select>
      </div>
    </div>










    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label>{{'Geo_Location' | translate}}</label>
        <input class="form-control" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Geo_Location' | translate}}" formControlName="siteGeoLatitude">
      </div>
    </div>

    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label>{{'Geo_Location' | translate}}</label>
        <input class="form-control" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Geo_Location' | translate}}"
               formControlName="siteGeoLongitude">
      </div>
    </div>
    <div class="col-md-6 col-lg-6">

      <div class="form-group ">
        <label class="mr-sm-2">{{'Gain_Height' | translate}}</label>
        <input class="form-control" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Gain(Height)' | translate}}" formControlName="siteGeoGain">
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="isActive">{{'Is_Active' | translate}}</label>
        <br />
        <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
      </div>
    </div>
  </div>
  <div class="row customrow">
    <div class="col-lg-12 col-md-12 text-center">
      <input type="button" class="btn btn-secondary" value="{{'Cancel' | translate}}" (click)="closeModel()" />
      &nbsp;&nbsp;
      <input type="submit" class="btn waves-effect waves-light   btn-primary  " value="{{'Save' | translate}}">

    </div>
  </div>
</form>
