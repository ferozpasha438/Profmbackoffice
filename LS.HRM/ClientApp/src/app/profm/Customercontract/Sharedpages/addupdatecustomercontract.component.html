<div class="modal fade show" id="activityModal" tabindex="-1" role="dialog" aria-labelledby="activityModalLabel" aria-hidden="true"
     [ngClass]="{'show': isModalOpen}" [ngStyle]="{'display': isModalOpen ? 'block' : 'none'}">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="activityModalLabel">Activities</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <div *ngFor="let discipline of disciplines">
          <strong>{{ discipline.disciplineName }}</strong>
          <div *ngFor="let activity of discipline.activities">
            <label>
              <input type="checkbox" [(ngModel)]="activity.selectCheckBox" />
              {{ activity.actCode }}
            </label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="col-md-12 col-lg-12 text-center">
          <input type="button" class="btn waves-effect waves-light btn-rounded btn-secondary btn-midblock"
                 value="{{'Back' | translate}}" (click)="closeModal()" /> &nbsp;
          <input type="button" class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
                 value="{{'Save' | translate}}" (click)="saveActivities()" />
        </div>
      </div>
    </div>
  </div>
</div>


<style>
  /* Style the Activities button */
  button.btn-primary.ml-2 {
    margin-left: 10px;
    white-space: nowrap;
    width: 100px; /* Smaller button width */
    height: 35px; /* Smaller button height */
    font-size: 14px;
    padding: 5px 10px;
    border-radius: 5px;
  }

  /* Modal styling */
  .modal.show {
    display: block;
    background-color: rgba(0, 0, 0, 0.5);
  }

  /* Ensure modal is vertically and horizontally centered */
  .modal-dialog {
    max-width: 500px; /* Smaller modal width */
    width: 70%; /* Modal width relative to screen */
    margin: 1.75rem auto;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .modal-content {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 50%;
    height: 400px; /* Smaller modal height */
    align-items:center;
  }

  .modal-header {
    padding: 10px;
  }

  .modal-body {
    padding: 15px;
    font-size: 14px;
    height: calc(100% - 90px); /* Adjust body height based on modal content */
    overflow-y: auto;
  }

  .modal-footer {
    padding: 10px;
    text-align: right;
  }

  /* Close button styling */
  .btn-close {
    background: transparent;
    border: 0;
    font-size: 1.2rem;
    opacity: 0.5;
    cursor: pointer;
  }

    .btn-close:hover {
      opacity: 1;
    }

  /* Secondary and primary buttons in modal */
  .modal-footer .btn-secondary {
    background-color: #6c757d;
    border-color: #6c757d;
    color: #fff;
  }

  .modal-footer .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    color: #fff;
  }

  /* Add responsiveness for smaller screens */
  @media (max-width: 576px) {
    .modal-dialog {
      max-width: 80%;
      height: auto;
    }

    .modal-content {
      height: auto;
    }
  }

</style>
