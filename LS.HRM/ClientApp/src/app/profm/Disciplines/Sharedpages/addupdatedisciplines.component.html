<div class="modal-header">
    <h3 class="modal-title">{{modalTitle}}</h3>
    <button type="button" class="close" aria-hidden="true" (click)="closeModel()"> Ã—</button>
  </div>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="mt-4">
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="deptCode">{{'Disciplines_Code' | translate}}</label>
        <input class="form-control" id="deptCode" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Disciplines_Code' | translate}} " formControlName="deptCode"
               [readonly]="isReadOnly">
        <div *ngIf="form.controls.deptCode.hasError('maxlength')">
          Maximum(20) length exceeded.
        </div>
        <validation-message [control]="form.controls.deptCode"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <label class="mr-sm-2">{{'Disciplines_Type' | translate}}</label>
      <select class="custom-select mr-sm-2" formControlName="deptServType">
        <option value="">{{'Select' | translate}}</option>
        <option value="Hard Services">{{'Hard Services' | translate}}</option>
        <option value="Soft Services">{{'Soft Services' | translate}}</option>
        <option value="Special Services">{{'Special Services' | translate}}</option>
      </select>
      <validation-message [control]="form.controls.deptServType"></validation-message>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="nameEng">{{'Disciplines_Name_EN' | translate}}</label>
        <input class="form-control" id="nameEng" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Disciplines_Name' | translate}}" formControlName="nameEng">
        <validation-message [control]="form.controls.nameEng"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="nameArabic">{{'Disciplines_Name_AR' | translate}}</label>
        <input class="form-control" id="nameArabic" type="text"
               placeholder="{{'Please_Enter' | translate}} {{'Disciplines_Name_Ar' | translate}}" formControlName="nameArabic">
        <validation-message [control]="form.controls.nameArabic"></validation-message>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-5 col-lg-6">
      <!--<img src="../../../../assets/images/addphoto.svg" class="h-md-75 w-md-100 btn-rounded">-->
      <div class="form-group">
        <h3>Add Images</h3>
        &nbsp;
        <div class="row">
          <div class="col-md-4 col-lg-4">
            <label for="Images">

            </label>

            <input type="file" accept="image/*" multiple (change)="onSelectFiles($event)">
          </div>

        </div>
        <br />         
        <div class="row">

          <!--<div class="col-md-4 col-lg-4">
    <a href="{{file1Url}}" *ngIf="file1Url!=''" target="_blank"> Image</a>       <br />
  </div>-->
          <div class="col-md-6" *ngIf="file1Url">
            <img src="{{file1Url}}"  width="250" height="200">
          </div>
        </div>
      </div>
    </div>
  </div>



  <br />
  <br>
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="isSheduleRequired1">{{'Shedule_For_B2B' | translate}}</label>
        <br />
        <mat-slide-toggle color="primary" formControlName="isSheduleRequired1"></mat-slide-toggle>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="isSheduleRequired2 ">{{'Shedule_For_B2C ' | translate}}</label>
        <br />
        <mat-slide-toggle color="primary" formControlName="isSheduleRequired2"></mat-slide-toggle>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="serviceTimePeriods">{{'ServiceTime_Periods' | translate}}</label>
        <ng-select [multiple]="true" formControlName="serviceTimePeriods">
          <ng-option *ngFor="let timePeriod of TimePeriodList" [value]="timePeriod" [disabled]="timePeriod ?.disabled">{{timePeriod.text}}</ng-option>
        </ng-select>
        <validation-message [control]="form.controls.serviceTimePeriods"></validation-message>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="form-group">
        <label for="isActive">{{'Is_Active' | translate}}</label>
        <br />
        <mat-slide-toggle color="primary" formControlName="isActive"></mat-slide-toggle>
      </div>
    </div>
  </div>
  <div class="row mt-3 ">
    <div class="col-md-12 col-lg-12 text-center">
      <input type="button" class="btn waves-effect waves-light btn-rounded   btn-secondary btn-midblock"
             value="{{'Cancel' | translate}}" (click)="closeModel()" /> &nbsp;
      <input type="submit" class="btn waves-effect waves-light btn-rounded btn-primary btn-midblock"
             value="{{'Save' | translate}}" />
    </div>
  </div>
</form>
